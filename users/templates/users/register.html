{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
{% if user.is_authenticated %}
<h1>Вы уже были зарегистрированы </h1>
{% else %}
<div class="col">
    <div class="card">
        <div class="card-body-fluid">
            <form method="post">
                <h1>Регистрация</h1>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary">Подтвердить</button>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
