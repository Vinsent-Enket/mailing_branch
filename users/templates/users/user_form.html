{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col">
    <div class="card">
        <div class="card-body-fluid">
            <form method="post">
                <h1>Профиль</h1>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary">Подтвердить</button>
            </form>
            {% if user.is_authenticated %}
            <a href="{% url 'users:generate_new_password' %}">Сменить пароль</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
