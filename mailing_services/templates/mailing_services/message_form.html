{% extends 'main/base.html' %}
{% load static %}
{% load my_filters %}
{% load crispy_forms_tags %}


{% block content %}

<div class="col-lg-6 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Заполните сообщение</h4>
        </div>
        <div class="card-body">
            <form method="post" action="" class="form-floating">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить данные</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
