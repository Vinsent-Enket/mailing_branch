{% extends 'main/base.html' %}
{% load static %}
{% load my_filters %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col">
    <div class="card">
        <div class="card-body-fluid">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary">Опубликовать</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
